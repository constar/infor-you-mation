<!DOCTYPE html>
<html ng-app="infor-you-mation">
    <head>
        <title>邮·订阅</title>
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body>
        <div class="header">
            <div class="header__logo-wrapper">
                <a href="/"><img src="http://7viirv.com1.z0.glb.clouddn.com/ulogo-01.png" id="header__logo"></a>
            </div>
            <div class="header__nav-wrapper">
                <ul class="header__nav">
                    <li class="header__nav__item">热门</li>
                    <li class="header__nav__item">精选</li>
                    <li class="header__nav__item">随机</li>
                </ul>
            </div>
        </div>
        <div ng-controller="indexCtrl" class="main-container">
            <div class="cardflow-wrapper">
                <div class="cardflow">
                    <div class="card-wrapper" ng-repeat="x in lists">
                        <div ng-if="$even" class="card">
                            <div class="card__top">
                                {{x.keyword}}
                            </div>
                            <ul class="card__list" ng-repeat="x in x.arrs">
                                <li class="card__list__item">
                                {{x.text}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="cardflow">
                    <div class="card-wrapper" ng-repeat="x in lists">
                        <div ng-if="$odd" class="card">
                            <div class="card__top">
                                {{x.keyword}}
                            </div>
                            <ul class="card__list" ng-repeat="x in x.arrs">
                                <li class="card__list__item">
                                {{x.text}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
        </div>
    </body>
</html>
<script src="http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
<script src="/javascripts/index.js"></script>
