<div class="main-container">
    <div class="cardflow-wrapper">
        <div class="cardflow">
            <div class="card-wrapper" ng-repeat="x in lists">
                <div ng-if="$even" class="card">
                    <div class="card__top">
                        {{x.topic}}
                    </div>
                    <ul class="card__list" ng-repeat="x in x.jobs.slice(0,5)">
                        <li class="card__list__item">
                        <a href="{{x.url}}" target="_blank">{{x.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="cardflow">
            <div class="card-wrapper" ng-repeat="x in lists">
                <div ng-if="$odd" class="card">
                    <div class="card__top">
                        {{x.topic}}
                    </div>
                    <ul class="card__list" ng-repeat="x in x.jobs.slice(0,5)">
                        <li class="card__list__item">
                        <a href="{{x.url}}" target="_blank">{{x.title}}</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
