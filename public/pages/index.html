<div class="main-container">
    <div class="cardflow-wrapper" ng-hide="!isHide">
        <div class="cardflow">
            <div class="card-wrapper" ng-repeat="x in lists | orderBy:'total':true">
                <div ng-if="$even" class="card">
                    <div class="card__top">
                        {{x.topic}} <span style="float:right"> Total: {{x.total}}</span>
                    </div>
                    <ul class="card__list" ng-repeat="x in x.jobs">
                        <li class="card__list__item" ng-click="showJobDetail(x)">
                        <!--<a href="{{x.url}}" target="_blank">-->
                        <span style="margin: 0px 4px; padding: 0px 4px; background-color: rgba(234, 120, 30, 0.21); color: #1c2733;">{{x.source}}</span>{{x.title}}
                    <!--</a>-->
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="cardflow">
            <div class="card-wrapper" ng-repeat="x in lists | orderBy:'total':true">
                <div ng-if="$odd" class="card">
                    <div class="card__top">
                        {{x.topic}} <span style="float:right"> Total: {{x.total}}</span>
                    </div>
                    <ul class="card__list" ng-repeat="x in x.jobs">
                        <li class="card__list__item" ng-click="showJobDetail(x)">
                        <!--<a href="{{x.url}}" target="_blank">-->
                        <span style="margin: 0px 4px; padding: 0px 4px; background-color: rgba(234, 120, 30, 0.21); color: #1c2733;">{{x.source}}</span>{{x.title}}
                    <!--</a>-->
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="jobDetail-wrapper" ng-hide="isHide">
        <button class="close" ng-click="close()">返回</button>
        <div class="jobDetail">
            <div class="jobDetail__top">{{title}}</div>
            <p class="jobDetail__content" ng-bind-html='content'></p>
            <a href="{{url}}">原文地址</a>
        </div>
    </div>
</div>
